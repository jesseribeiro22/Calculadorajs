<!DOCTYPE html>
<html lang="pt=-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Calculadora</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
	<body>
		<script src="js/index.js"></script>
        <div id="conteudo">
            <h1 id="titulo">
                CALCULADORA - SIMPLES
            </h1>
            <div id="form">
				<form name="frmmedia" method="get" action="calculadora_simples.php">
					<label> Valor 1:</label> <input type="text" name="txtn1" value="" id="valor1" placeholder="valor1" class="valor" onclick="getDados()"> <br>
					<label>Valor 2:</label> <input type="text" name="txtn2" value="" id="valor2" placeholder="valor2 " class="valor" onclick="getDados()"> <br>

					<div class="divOperacoes">
						<div name="btnSomar" id="somar" class="botao" onclick="somar()">+</div>
						<div name="btnSomar" id="subtrair" class="botao" onclick="subtrair()">-</div>
					</div>

					<div class="divOperacoes">
						<div name="btnSomar" id="multiplicar" class="botao" onclick="multiplicar()">*</div>
						<div name="btnSomar" id="dividir" class="botao" onclick="dividir()">/</div>
					</div>
					<div class="divOperacoes">
						<div name="btnSomar" id="ce" class="botao" onclick="setResetDados()">CE</div>
						
					</div>
				</form>
            </div>
            <div id="resultado" >
				<span></span>
            </div>
        </div>
	</body>
</html>
